jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Doxygen for protos
        uses: pseudomuto/protoc-gen-doc 
        with:
          doc_out: ./docs/html
          doc_opt: html,index.html proto/*.proto